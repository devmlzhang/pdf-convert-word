<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>PDFH5</title>
    <link rel="stylesheet" href="/api/qualityH5/static/pdf/css/style.css" />
    <link rel="stylesheet" href="/api/qualityH5/static/pdf/css/pdfh5.css" />
    <link href="https://www.gjtool.cn/download/pdfh5.png" type="image/x-icon" rel="shortcut icon" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
        
        #demo {
            display: none;
            /* height: 50%; */
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="text-wrapper">
            <div class="text part1">
                <div>
                    <span class="letter">
                        <div class="character">L</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">o</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">a</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">d</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">i</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">n</div> <span></span>
                    </span>
                    <span class="letter">
                        <div class="character">g</div> <span></span>
                    </span>
                </div>
            </div>
            <div class="how-to"><span>正在加载中，请您耐心等待...</span></div>
        </div>

    </div>
    <div id="demo"></div>
    <script src="/api/qualityH5/static/pdf/js/pdf.js"></script>
    <script src="/api/qualityH5/static/pdf/js/pdf.worker.js"></script>
    <script src="/api/qualityH5/static/pdf/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/api/qualityH5/static/pdf/js/pdfh5.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var pdfh5;
        $(function() {
            $("#app").remove()
            $("#demo").show()
            pdfh5 = new Pdfh5('#demo', {
                // pdfurl: "git.pdf",
                URIenable:true //开启浏览器地址栏file参数获取
            });
            pdfh5.on("ready", function() {
                    console.log("pdf准备开始渲染，总页数：" + this.totalNum)
                })
            pdfh5.on("success", function(time) {
                    time = time / 1000
                    console.log("pdf渲染完成，总耗时" + time + "秒")
                })
        })
    </script>
</body>

</html>
